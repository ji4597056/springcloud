spring:
  application:
    name: eureka-client
  cloud:
    config:
      label: ${GIT_LABEL:master}
      profile: dev
      discovery:
        enabled: true
        service-id: ${CONFIG_SERVICE_ID:config-server}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_ZONE:http://localhost:8000/eureka/}
  instance:
    health-check-url-path: ${management.context-path}/health
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    metadata-map:
      cluster: study
#      instanceId : ${APPLICATION_INSTANCE_ID:${spring.application.name}:${spring.application.instance_id:${server.port}}}

